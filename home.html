<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="site-name">E-Shop</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="signup-login.html">Login/Signup</a>
        </nav>
    </header>

    <!-- Hero Section with Slider Background -->
    <section class="hero">
        <div class="slider">
            <div class="slides">
                <div class="slide" style="background-image: url('b1.jpg');"></div>
                <div class="slide" style="background-image: url('b2.jpg');"></div>
                <div class="slide" style="background-image: url('b3.jpg');"></div>
                <div class="slide" style="background-image: url('b3.jpg');"></div>
            </div>
        </div>
        <div class="hero-content">
            <h1>Welcome to E-Commerce</h1>
            <p>Your one-stop shop for everything you need!</p>
            <a href="product.html"><button>Shop Now</button></a>
        </div>
    </section>

    <section class="categories">
        <h2>Shop by Categories</h2>
        <div class="category-grid">
            <a href="product.html#shoes" class="category-item" style="background-image: url('shoes.jpg');">Shoes</a>
            <a href="product.html#clothes" class="category-item" style="background-image: url('clothes.jpg');">Clothes</a>
            <a href="product.html#cosmetics" class="category-item" style="background-image: url('cometic.jpg');">Cosmetics</a>
            <a href="product.html#watches" class="category-item" style="background-image: url('watches.jpg');">Watches</a>
            <a href="product.html#appliances" class="category-item" style="background-image: url('electrical\ appliances.jpg');">Electrical Appliances</a>
            <a href="product.html#mobiles" class="category-item" style="background-image: url('mobiles.jpg');">Mobiles</a>
            <a href="product.html#furniture" class="category-item" style="background-image: url('furniture.jpg');">Furniture</a>
        </div>
    </section>
    

    <script src="slider.js"></script>
</body>
</html>
